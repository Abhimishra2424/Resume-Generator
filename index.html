<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" >
      <h1 class="text-center my-2">Resume Generator</h1>
      <p class="text-center">By Abhishek Mishra</p>

      <div class="row">
        <div class="col-md-6">
          <!-- first col -->
          <h3>Personal Information</h3>

          <div class="form-gruop">
            <label for="nameField">Your Name</label>
            <input
              type="text"
              id="nameField"
              placeholder="Enter Here"
              class="form-control"
            />
          </div>
          <div class="form-gruop mt-2">
            <label for="phoneField">Your Phone</label>
            <input
              type="text"
              id="phoneField"
              placeholder="Enter Here"
              class="form-control"
            />
          </div>
          <div class="form-gruop mt-2">
            <label for="addressField">Your Address</label>
            <textarea
              id="addressField"
              placeholder="Enter Here"
              class="form-control"
            ></textarea>
          </div>
          <p class="text-secondary my-3">Important Links</p>
          <div class="form-gruop">
            <label for="fbField">Facebook</label>
            <input
              type="text"
              id="fbField"
              placeholder="Enter Here"
              class="form-control"
            />
          </div>
          <div class="form-gruop">
            <label for="instaField">Instagram</label>
            <input
              type="text"
              id="instaField"
              placeholder="Enter Here"
              class="form-control"
            />
          </div>
          <div class="form-gruop">
            <label for="linkedField">LinkedIn</label>
            <input
              type="text"
              id="linkedField"
              placeholder="Enter Here"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-6">
          <!-- second col -->
          <h3>professional Information</h3>
          <div class="form-gruop mt-2">
            <label for="">Objective</label>
            <textarea
              placeholder="Enter Here"
              class="form-control"
              rows="5"
            ></textarea>
          </div>
          <div class="form-gruop mt-2" id="we">
            <label for="">Work Experience</label>
            <textarea
              placeholder="Enter Here"
              class="form-control weFeild"
              rows="3"
            ></textarea>
            <!-- new textarea come -->

            <div class="container text-center mt-2" id="weAddButton">
              <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
            </div>
          </div>
          <div class="form-gruop mt-2" id="aq">
            <label for="">Academic Qualifiction</label>
            <textarea
              placeholder="Enter Here"
              class="form-control eqFeild"
              rows="3"
            ></textarea>

            <div class="container text-center mt-2" id="aqAddButton">
              <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center mt-3">
        <button class="btn btn-primary btn-lg">Generate Cv</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
